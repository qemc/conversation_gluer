version: "3.8"
services:
  qdrant:
    image: qdrant/qdrant:v1.11.0
    container_name: qdrant_local
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC (optional)
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      QDRANT__SERVICE__API_KEY: ${QDRANT_API_KEY}